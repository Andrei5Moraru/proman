    <div class="register-form">



        <form action="/register" class="registration" method="POST">
            <div class="input-group">
                <label for="email"><b>Username</b></label>
                <input class="input--style-3" type="text" placeholder="Enter Username" name="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="psw"><b>Password</b></label>
                <input class="input--style-3" type="password" placeholder="Enter Password" name="password" id="psw" required>
            </div>
            <div class="input-group">
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input class="input--style-3" type="password" placeholder="Repeat Password" name="password-repeat" id="psw-repeat"
                required>
            </div>
            <div class="submitBtn">
                <button class="registerbtn" type="submit">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="{{url_for('login')}}">Sign in</a></p>
            </div>
        </form>
    </div>

{% endblock %}
